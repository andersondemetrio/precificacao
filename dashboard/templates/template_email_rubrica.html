{% load bootstrap4 %}
{% load static %}
{% csrf_token %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Email Rprice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/relatorio.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'assets/css/index.css' %}">
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="{% static 'assets/js/format_valor.js' %}"></script>
</head>
<body>
    <div class="container">
        <!-- Seu conteúdo de e-mail aqui -->

        <h1>Rubrica Details</h1>
        <p>Cliente: {{ rubrica.cliente }}</p>
        <p>Outros: {{ rubrica.outros }}</p>
        <p>Impostos: {{ rubrica.tributos }}</p>
        <!-- Mais detalhes da rubrica aqui -->

        <form method="post" action="{% url 'enviar_email_rubrica' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="destinatario">Destinatário:</label>
                <input type="email" id="destinatario" name="destinatario" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar E-mail</button>
        </form>
        

    </div>
</body>
</html>
