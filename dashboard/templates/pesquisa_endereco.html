{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pesquisa Endereços</title>
    <link rel="stylesheet" href="{% static 'assets/css/tabelas.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="{% static 'assets/js/script_tabelas.js' %}"></script>
    <script defer src="{% static 'assets/js/delete.js' %}"></script>
</head>
<body>
    <thead>    
        <tr>
            <th>Id</th>
            <th>Logradouro</th>
            <th>Número</th>
            <th>Complemento</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th></th>
        </tr>
    </thead>    
    {% for endereco in endereco %}
        <tr>
            <td>{{ endereco.id }}</td>
            <td>{{ endereco.logradouro }}</td>
            <td>{{ endereco.numero }}</td>
            <td>{{ endereco.complemento }}</td>
            <td>{{ endereco.cidade }}</td> 
            <td>{{ endereco.estado }}</td> 
            <td>
                <a href="{% url 'detalhes_endereco' endereco.id %}">
                    <i class="bi bi-pencil-fill"></i>
                </a>
                <a href="{% url 'deletar_endereco' endereco.id %}">
                    <i class="bi bi-trash-fill delete-icon"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
</body>
</html>
