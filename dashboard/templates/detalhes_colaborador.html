{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pesquisa Colaboradores</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/edicao.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="{% static 'assets/js/script_edicao.js' %}"></script>
</head>
    <body class="fundo">
        <div class="container pl-0 pr-0">
          <div class="row justify-content-center pl-0 pr-0 no-gutters">
            <div class="div-column">
              <div class="d-flex flex-column justify-content-between align-items-center">
                <div class="d-flex flex-column align-items-center div-right-int">
                <div class="div-logo"></div>
                <form method="post" action="{% url 'editar_colaborador' colaborador.id %}" id="editar-form-colaborador">
                    {% csrf_token %}
                    <div class="colaborador-container">            
                        <div class="mb-3 d-flex flex-row">
                            <label for="nome" class="form-label"><b>Matricula</b></label>
                            <input type="text" class="form-control" id="nome" name="nome" value="{{ colaborador.matricula }}" required>
                        </div>
                        <div class="mb-3 d-flex flex-row">
                          <label for="nome" class="form-label"><b>Nome</b></label>
                          <input type="text" class="form-control" id="nome" name="nome" value="{{ colaborador.nome }}" required>
                        </div>
                        <div class="mb-3 d-flex flex-row">
                          <label for="nome" class="form-label"><b>CPF</b></label>
                          <input type="text" class="form-control" id="nome" name="nome" value="{{ colaborador.cpf }}" required>
                        </div>
                        {% comment %} <div class="mb-3 d-flex flex-row">
                          <label for="edit-cargo" class="form-label">Cargo</label>
                          <select class="form-select" name="cargo" id="edit-cargo" required>
                              <option value="" disabled>Selecione um cargo</option>
                              {% for cargo in cargos %}
                                  <option value="{{ cargo.id }}" {% if colaborador.cargo.id == cargo.id %}selected{% endif %}>
                                      {{ cargo.nome_cargo }}
                                  </option>
                              {% endfor %}
                          </select>
                        </div> {% endcomment %}
                    </div>
                    <div class="d-flex flex-row justify-content-center div-button">
                        <button type="button" class="btn btn-success" id="alterar-btnco">Alterar Colaborador</button>
                        <button type="button" class="btn btn-danger"><a href="/dashboard/">Cancelar</a></button>
                    </div>
                </form>
              </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
