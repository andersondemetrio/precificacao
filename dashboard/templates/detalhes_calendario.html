{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pesquisa Colaboradores</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/edicao.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script>
      const calendarioUrl = "{% url 'calendario_view' %}";
      const colaboradoresUrl = "{% url 'colaboradores_view' %}";
    </script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="{% static 'assets/js/script_index.js' %}"></script>
    <script defer src="{% static 'assets/js/script_edicao.js' %}"></script>
</head>
    <body class="fundo">
        <div class="container pl-0 pr-0">
          <div class="row justify-content-center pl-0 pr-0 no-gutters">
            <div class="div-column">
              <div class="d-flex flex-column justify-content-between align-items-center">
                <div class="d-flex flex-column align-items-center div-right-int">
                <div class="div-logo"></div>
                <form method="post" action="{% url 'editar_calendario' calendario.id %}" id="editar-form-calendario" id="calendarioForm">
                    {% csrf_token %}
                    <div class="calendario-container">            
                      <div class="calendario-container">
                        <div class="mb-3">
                            <label for="mes" class="form-label">Mês</label>
                            <input type="text" class="form-control" id="mes" name="mes" value="{{ calendarioMensal.mes }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="ano" class="form-label">Ano</label>
                            <input type="text" class="form-control" id="ano" name="ano" value="{{ calendarioMensal.ano }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="jornada_diaria" class="form-label">Jornada Diária</label>
                            <input type="text" class="form-control" id="jornada_diaria" name="jornada_diaria" value="{{ calendarioMensal.jornada_diaria }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="funcionario" class="form-label">Funcionário</label>
                            <select class="form-select funcionarioInputS" id="funcionario" name="funcionario" required>
                                <option value="" disabled selected>Selecione um funcionário</option>
                                <!-- Dados dos colaboradores serão preenchidos dinamicamente aqui -->
                            </select>
                        </div>
                        <input type="hidden" id="horas_produtivas" name="horas_produtivas">
                        <input type="hidden" id="dias_uteis" name="dias_uteis">
                    </div>
                    <div class="d-flex flex-row justify-content-center div-button">
                        <button type="button" class="btn btn-success" id="alterar-btncal">Alterar Dias/Horas</button>
                        <button type="button" class="btn btn-danger"><a href="/dashboard/">Cancelar</a></button>
                    </div>
                </form>
              </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
